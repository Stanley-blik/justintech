
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel – News 254Ke</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    .admin-container {
      max-width: 600px;
      background: #fff;
      margin: auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    h2 {
      color: #0a3d62;
    }

    label, textarea, input {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }

    input, textarea {
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      background: #0a3d62;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <h2>Post a New Article</h2>
    <form id="postForm">
      <label for="title">Title</label>
      <input type="text" id="title" required>

      <label for="content">Content</label>
      <textarea id="content" rows="5" required></textarea>

      <button type="submit">Publish</button>
    </form>
  </div>

  <script>
    document.getElementById('postForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;

      console.log("New Post:", title, content); // Later this will send to backend
      alert("Post published (simulated)");
      this.reset();
    });
    
    
    
    
   l
  document.getElementById('postForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const title = document.getElementById('title').value;
    const content = document.getElementById('content').value;

    const newPost = { title, content, time: new Date().toLocaleString() };

    let posts = JSON.parse(localStorage.getItem('newsPosts')) || [];
    posts.unshift(newPost); // add to beginning
    localStorage.setItem('newsPosts', JSON.stringify(posts));

    alert("Post published!");
    this.reset();
  });

  </script>
  
  <p><a href="index.html" style="color:#0a3d62;">← Back to Homepage</a></p>
</body>
</html>
